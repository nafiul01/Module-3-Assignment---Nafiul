<body>

<script>
    let number = 5;

let isPrime = function (number){
    let result = false;
    if (number === 1){
        result = true;
    }

    else if (number === 2) {
        result = true;
    }

    else {
        for (i=2; i<number; i++){
            if (number % i == 0) {
              result = false;
              break;
            }
            else{
              result = true;
            }
          }
          ;
    }
    
    return result;
} 

// console.log(isPrime(number));
document.write(isPrime(number));
</script>
    
</body>
