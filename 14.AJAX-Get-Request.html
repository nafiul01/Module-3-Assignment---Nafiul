<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax Get</title>
</head>

<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.js"
    integrity="sha512-RjvSEaeDqPCfUVQ9kna2/2OqHz/7F04IOl1/66LmQjB/lOeAzwq7LrbTzDbz5cJzlPNJ5qteNtHR56XaJSTNWw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    async function sendGetRequest() {
      let res = await axios.get('https://api.example.com/data');
      if (res.status === 200) {
        // Do something with the response
      } else {
        alert("Wrong");
      }
    }

    // Call the sendGetRequest()
    sendGetRequest();
  </script>
</body>

</html>
