<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    numbers = [1, 2, 3, 4, 5];

    let sumOFNumbers = function (numbers){
    let sum =0;
    for (let number of numbers){
        sum+=Math.pow(number,2);
    }
    return Math.sqrt(sum);
    }

// console.log("The square root of the sum of squares for an array of numbers = " + sumOFNumbers(numbers));
document.write("The square root of the sum of squares for an array of numbers = " + sumOFNumbers(numbers));
</script>
    
</body>
</html>
